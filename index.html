<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Top Countdown</title>
</head>

<body>
    <header>
    </header>

    <main>
        <section class="container-fluid w-75 d-flex flex-column">
            <h1>Possible New Single</h1>
            <div class="countdown-container d-flex justify-content-around">
                <div class="countdown-item">
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
    
                <div class="countdown-item">
                    <p id="hours">00</p>
                    <span>hours</span>
                </div>
    
                <div class="countdown-item">
                    <p id="mins">00</p>
                    <span>minutes</span>
                </div>
    
                <div class="countdown-item">
                    <p id="secs">00</p>
                    <span>seconds</span>
                </div>
            </div>

            <h2>New Era Info</h2>
            <section class="info-container text-center w-75 align-self-center d-flex justify-content-between p-4">
                <div class="info-box w-50">
                    <a href="/pages/album.html">
                        <img src="/assets/images/albumCovers.jpg" alt="new album covers">
                    </a>
                    <p>Album covers</p>
                </div>
                <div class="info-box w-50">
                    <a href="/pages/letter.html">
                        <img src="/assets/images/evidence.jpg" alt="new letter">
                    </a>
                    <p>Letter</p>
                </div>
            </section>
        </section>
    </main>

    <footer>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="/js/countdown.js"></script>
</body>
</html>
